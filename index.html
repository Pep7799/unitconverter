<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Unit converter</title>
</head>
<body>
  <main>
      <br>
      <br>
    <h1> TYPE A NUMBER:</h1>
    <br>
    <input type="number" oninput = calc() id="first-I" placeholder=" ">
  </main>
  <div class = "unit" id = "len">
      <p>Length[Meter/Feet]</p>
      <p id = "length"></p>
  </div>

  <div class = "unit" id = "vol">
      <p>Volume[Liters/ Gallons]</p>
      <p id = "volume"></p>
  </div>

  <div class = "unit" id = "mas">
      <p> Mass[Kilogram/Pounds]</p>
      <p id = "mass"> </p>
  </div>
    <script src="script.js"></script>
</body>
</html>
